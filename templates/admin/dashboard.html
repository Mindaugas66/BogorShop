{% extends 'admin/admin_base.html' %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <!-- Card for Flowers -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-700">Total Flowers</h2>
        <p class="text-3xl font-bold text-blue-600">{{ flower_count }}</p>
    </div>

    <!-- Card for Decorations -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-700">Total Decorations</h2>
        <p class="text-3xl font-bold text-green-600">{{ decoration_count }}</p>
    </div>

    <!-- Card for Orders -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-700">Total Orders</h2>
        <p class="text-3xl font-bold text-red-600">{{ order_count }}</p>
    </div>

    <!-- Card for Total Revenue -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-700">Total Revenue</h2>
        <p class="text-3xl font-bold text-purple-600">{{ total_revenue|floatformat:2 }}</p>
    </div>
</div>
{% endblock %}
