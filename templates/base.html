{% load static %}
<link href="{% static 'css/output.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Bogor.lt{% endblock %}</title>
</head>
<body class="font-sans bg-gray-100 text-gray-900">
<header class="bg-[#8f6d75] text-white p-4 border-b-4 border-[#734f59]">
    {% include 'components/header.html' %}
</header>

<div class="container p-4 mx-auto">
    {% block content %}
    {% endblock %}
</div>

<footer class="bg-[#8f6d75] text-white py-4 flex-grow gap-3 border-t-4 border-[#734f59] text-center w-full">
    {% include 'components/footer.html' %}
</footer>

<script>
    // Function to toggle the sidebar
    function toggleMenu() {
        var sidebar = document.getElementById('sidebar');
        var menuButton = document.getElementById('menu-button');
        // Toggle the sidebar between hidden and visible
        if (sidebar.classList.contains('-translate-x-full')) {
            sidebar.classList.remove('-translate-x-full');
            sidebar.classList.add('translate-x-0');
            // Add event listener to detect clicks outside the sidebar
            document.addEventListener('click', handleOutsideClick);
        } else {
            sidebar.classList.add('-translate-x-full');
            sidebar.classList.remove('translate-x-0');
            // Remove the event listener when the sidebar is closed
            document.removeEventListener('click', handleOutsideClick);
        }
    }

    // Function to handle clicks outside the sidebar
    function handleOutsideClick(event) {
        var sidebar = document.getElementById('sidebar');
        var menuButton = document.getElementById('menu-button');

        // Check if the clicked element is not the sidebar or the menu button
        if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
            sidebar.classList.add('-translate-x-full');
            sidebar.classList.remove('translate-x-0');
            // Remove the event listener after closing the sidebar
            document.removeEventListener('click', handleOutsideClick);
        }
    }
    
</script>
</body>
